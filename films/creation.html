<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Финальные штрихи</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="sass/style.css">
    <link rel="stylesheet" href="/sass/media.css">
</head>
<body class="final">
    <header class="final-header">
            <div class="final-oval"></div>
            <div class="final-header-text">
                <img class="final-img" src="/image/header/arrow_forward.png">
                <span class="final-header_text">НАЗАД В РЕДАКТОР</span>
            </div>
    </header>
    <section class="final-main">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-md-6 col-sm-6 final_main">
                    <div class="final-left-creation">
                        <div class="final_text-creation">
                            <h2 class="final-text">Создание…</h2>
                            <div class="final-name">
                                <span class="final_name_1">Свадьба в Стамбуле</span>
                            </div>
                        </div>
                    </div>
                    <p class="final-center"></p>
                </div>
                <div class="col-xl-6 col-md-6 col-sm-6">
                    <div class="final-right">
                        <div class="final_right">
                            <div class="final_right_1">
                                <img class="final-right_img" src="/image/main/icon/1.png">
                                <h3 class="final-right-text">Brock Berrigan –The Legend of the Bear</h3>
                            </div>
                            <div class="final_right_2">
                                <img class="final-right-time" src="/image/main/final/access_time - material.png">
                                <h2 class="final-right-text">Длительность: 30 секунд</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12">
                    <div class="creation">
                        <div class="creation-loading">
                            <div class="creation-border">
                                <div class="creation_border">
                                            
                                </div>
                            </div>
                            <span class="creation-text">Осталось ждать 3 минуты</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>   
</body>
</html>
