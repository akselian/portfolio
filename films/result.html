<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Финальные штрихи</title> 
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&amp;subset=cyrillic" rel="stylesheet">
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/reset.css">
    <link rel="stylesheet" href="/sass/style.css">
    <link rel="stylesheet" href="/sass/media.css">

</head>
<body class="final">
    <header class="result-header">
        <div class="final-oval"></div>
    </header>
    <section class="result">
        <div class="container-fluid">
            <div class="row result-row">
                    <div class="col-xl-6 col-md-6 col-sm-6">
                            <div class="result-left">
                                <div class="result-player">
                                    <img class="result-player-img" src="/image/play/image/player.png">
                                    <span class="result-player-text">Вам понравился результат?</span>
                                    <div class="result-plyer_img">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star" src="/image/play/image/star - white.png">
                                        <img class="result-img-star_1" src="/image/play/image/star - white.png">
                                        <img class="result-img-star_1" src="/image/play/image/star - white.png">
                                        <img class="result-img-star_1" src="/image/play/image/star - white.png">
                                    </div>
                                </div> 
                            </div>
                    </div>
                    <div class="col-xl-6 col-md-6 col-sm-6">
                        <div class="result-right">
                            <p class="result-center"></p>
                            <div class="result_right">
                                <div class="description">
                                    <span class="description-text">Описание</span>
                                    <div class="description-input">
                                        <input id="description_input" type="text" name="description" value="Введите описание">
                                    </div>
                                </div>
                                <div class="date">
                                    <span class="date-text">Дата съемки</span>
                                    <span class="date_text">24/12/2019</span>
                                </div>
                                <div class="availability">
                                    <span class="availability-text">Доступность</span>
                                    <div class="availability_text">
                                        <div class="Everything">
                                            <div class="Everything-oval"></div>
                                            <span class="Everything-text">Всем</span>
                                        </div>
                                        <div class="my">
                                            <div class="my-oval"></div>
                                            <span class="my-text">Только мне</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <div class="row">
                <div class="col-xl-12 col-md-12 col-sm-12">
                    <div class="save">
                        <div class="save-div">
                            <div class="save_div">
                                <div class="final-header-text">
                                    <img class="final-img" src="/image/header/arrow_forward.png">
                                    <span class="final-header_text">НАЗАД В РЕДАКТОР</span>
                                </div>
                                <button class="save-botton">СОХРАНИТЬ</button>
                            </div>
                        </div>
                        <span class="save-del">Удалить</span>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
